<!DOCTYPE html>
{% load bootstrap4 %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>REGISTER FORM</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <style media="screen">
      #id_first_name, #id_last_name{
        width:48.1%;
        float:left;

      }label{
        display:none;
      }
      #id_first_name, #id_last_name, #id_username, #id_password,#id_contact{

        margin: 10px 4px 10px 4px;
      }
      #id_last_name0{
        margin-left:10px;
      }
      .form-group > small{
        color:white !important;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid bg-light">
      <div class="row">
        <div class="col-md-12 px-0">
          <nav class='navbar navbar-expand bg-primary navbar-dark'>
            <a href='{% url 'register'%}' class='navbar-brand'>My Site</a>
            <ul class='navbar-nav ml-auto'>
              <li class='nav-item'>
                <form class="form-inline" method="post">
                  <input type="text" placeholder='Enter Username' class='form-control ml-1' name="username">
                  <input type="password" name="password" class='form-control ml-1' placeholder='Enter Password'>
                  <input type="submit" name='login' value="Log In" class='btn btn-success ml-1'value="">
                </form>
                <a href="{% url 'reset'%}" class='text-white float-right'>Forgot Password?</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <div class="row py-5">
        <div class="col-md-6 p-5 mx-auto bg-danger text-white">
          <h2>Not have an Account? Register here</h2>
          <form class="" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% bootstrap_form form1 %}
            <input type="submit" id='sb' name="register" class='btn btn-primary btn-block' value="Register" style=''>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
